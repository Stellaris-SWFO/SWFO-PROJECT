 tech_ECLIPSECLASS:0 "日蚀级超级歼星舰"
 tech_ECLIPSECLASS_desc:0 "日蚀级无畏号，也被称为日蚀级超级歼击舰，是一种帝国级超级歼击舰，由夸特动力船坞制造，主要在恩多战役后6年左右使用。像主权阶级一样，他们被视为新一代超级歼星舰。第一秩序很快就认识到了她的优越性，建造了一个没有摧毁行星能力，但有足够能力摧毁整艘主力舰的原型。"
 
