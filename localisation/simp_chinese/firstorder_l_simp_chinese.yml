l_simp_chinese:
 FLAG_CATEGORY_firstorder:0 "第一秩序"
 
 name_list_swfo_name_list:0 "第一秩序"
 
 starkiller_base_NAME:0 "未知星域"
 starkiller_base_DESC:0 "开始于弑星者基地,威力巨大的超级武器。"
 
 thermal_oscillator:0 "§B热振荡器§!"
 thermal_oscillator_desc:0 "这个组件位于弑星者基地的表面，储存和储存从它所环绕的恒星收集的暗能量。这不仅为基地本身提供了足够的能量，也为物理学研究提供了动力。"
 
 fostarkiller_base:0 "§R毁灭性超级武器§!"
 fostarkiller_base_desc:0 "在未知星域的深处，第一秩序建造了一种超级武器，它使用整个星球作为武器平台。作为第一秩序在这个空间内的一个据点，这颗经过改造的可移动严寒行星上聚集了大批士兵、军官和科学家，他们在这个星球上巡逻和操作武器。它还配备了一个行星护盾发生器，以抵御轨道轰击。"
 
 kyber_crystals:0 "§M富含凯伯晶体§!"
 kyber_crystals_desc: "凯伯晶体，简称为凯伯，是一种罕见的，力调谐晶体，生长在自然界中，并发现在分散在银河系各大行星上。通常被绝地和西斯用来制造光剑。它可以集中巨大的能量，使它们成为制造涡轮激光武器的理想选择。"
 
 civic_first_order_military:0 "复活计划"
 civic_first_order_military_desc:0 "由第一秩序命令支持的一项秘密行动，重点是绑架过来的儿童训练成为士兵和尖端技术加强陆军和海军的数量。"
 
 START_SCREEN_firstorder:0 "第一秩序是已经灭亡的银河帝国的继承国。作为一个军事政府，第一秩序试图以最高领导人斯诺克的名义再次统治银河系。虽然没有帝国那么多，但第一秩序在技术上优于他们的前任，并完全决心以任何必要手段恢复帝国昔日的辉煌。"

 weapon_testing_labs:0 "武器试验室"
 weapon_testing_labs_desc:0 "这种可移动的武器库包含了许多绝密研究和武器设施，提供最新的研究技术。"
 
 mobile_capital:0 "移动首都"
 mobile_capital_desc:0 "作为一个指挥中心，移动超级武器，和训练设施，弑星者基地被认为是一个最高效的设施，拥有与大多数移动世界相媲美的补给系统。"

 mobile_training_facility:0 "船上训练设施"
 mobile_training_facility_desc:0 "这种巨大的武器还包括一个全面运作的训练中心和兵营，为整个第一秩序提供陆军军团。"
 
 #################### - - - - ####################
 #                   Policies                    #
 #################### - - - - ####################

 ####################
 # Foreign Policy
 ####################

 policy_foreign_policy_rotfo:0 "外交政策"
 policy_foreign_policy_rotfo_desc:0 "外交政策，或称外交策略，是指国家为维护国家利益和在星际关系环境中实现目标而选择的利己战略。"
 isolationism_fp:0 "孤立主义"
 isolationism_rotfo_name:"孤立主义"
 balanced_foreign_policy_rotfo_name:"平等的外交政策"
 isolationism_fp_desc:0 "与别国的事务保持距离，最有利于各国的利益。无论是为了避免卷入危险的冲突，还是仅仅为了确保文化的纯洁，这一信条都试图把所有的努力都集中在我们自己的进步上，\n\n§这一政策有利于以牺牲与其他银河实体的关系为代价的防御和自我完善的重点。"
 balanced_foreign_policy_fp:0 "平等的外交政策"
 balanced_foreign_policy_fp_desc:0 "只有保持对外关系的平衡，我们的国家才能继续为伟大而奋斗。我们必须开放地与银河系中的其他人互动，同时也要确保我们自己的成功不被忽视。\n\n§这是大多数政府采取的平衡方法。"
 globalism_fp:0 "星际商业"
 globalism_rotfo_name:"星际商业"
 globalism_fp_desc:0 "当我们进一步探索群星的时候，我们必须与那些存在在无尽的虚空中的其他种族合作。只有将我们周围数不清的星际观点、产品、思想和其他方面的文化融为一体，我们才能实现繁荣，\n\n§E这一政策促进了我们与银河系其他许多实体的友好关系。"
 
 ####################
 # Trade Policy
 ####################

 policy_trade_policy_rotfo:0 "贸易法"
 policy_trade_policy_rotfo_desc:0 "贸易政策是国家对自由贸易的立场。"
 protectionism_tp:0 "贸易保护"
 protectionism_rotfo_name:"贸易保护"
 protectionism_tp_desc:0 "贸易保护是政府对外国进口商品征税和严查的政策。"
 balanced_trade_tp:0 "平等贸易"
 balanced_trade_rotfo_name:"平等贸易"
 balanced_trade_tp_desc:0 "平等贸易是一项政策，为自由贸易提供了更为中间的途径。虽然贸易并非完全自由流动，但它也没有将外国产品限制在贸易保护议程的范围内。"
 free_trade_tp:0 "自由贸易"
 free_trade_rotfo_name:"自由贸易"
 free_trade_tp_desc:0 "自由贸易是一项明确的政策，旨在允许货物自由跨境流动，而不受政府官员、法律或税收的不当干预。"

 ####################
 # Market Policy
 ####################

 policy_market_policy_rotfo:0 "市场规律"
 policy_market_policy_rotfo_desc:0 "市场政策决定了你们国家的经济管理体制。"
 laissez_faire_mp:0 "不干预"
 laissez_faire_mp_desc:0 "一种不干涉政府政策，它将市场视为进步的最终工具，并认为市场自发地组织人们活动。"
 interventionism_mp:0 "政府干预"
 interventionism_mp_desc:0 "市场是一个有用的增长工具，但它需要政府偶尔的帮助才能成功。"
 mixed_economy_mp:0 "混合经济"
 mixed_economy_mp_desc:0 "混合经济是一种公私结合的经济体制。"
 state_capitalism_fp:0 "国家资本主义制度"
 state_capitalism_fp_desc:0 "国家资本主义要求国家控制经济的主要方面，但让市场来处理不那么重要的事情。"
 planned_economy_mp:0 "计划经济"
 planned_economy_mp_desc:0 "计划经济，又称中央计划经济，把所有经济资源的控制权社会化交给国家。所有的经济决策都是由国家作出的，市场在有关国家中不起作用。"

 ####################
 # Religious Policy
 ####################

 policy_religious_policy_rotfo:0 "宗教政策"
 policy_religious_policy_rotfo_desc:0 "宗教政策决定了你对宗教的国家立场。这代表了贵国政府对宗教的态度，无论是在广义上还是在国家宗教的范围内。"
 atheism_rp:0 "无神论"
 atheism_rotfo_name:"无神论"
 atheism_rp_desc:0 "无神论是道德主义的反面。无神论并没有把一个宗教当作一个真正的词，而是积极地抨击所有宗教都是非法的。"
 secularized_rp:0 "世俗化"
 secularized_rotfo_name:"世俗化"
 secularized_rp_desc:0 "世俗主义是政府在宗教中没有地位的立场，应该避免任何形式的宗教事务。"
 pluralism_rp:0 "多元论"
 pluralism_rotfo_name:"多元论"
 pluralism_rp_desc:0 "这项政策认为，每个公民都有权持有自己的宗教观点，而宗教多数派（如果有的话）无权侵犯这一自由做法。"
 moralism_rp:0 "道德主义"
 moralism_rotfo_name:"道德主义"
 moralism_rp_desc:0 "道德主义提倡一种宗教高于一切宗教，并积极寻求将国家宗教传播给宗教少数群体。"

 ####################
 # Media Rights
 ####################

 policy_media_policy_rotfo:0 "媒体权限"
 policy_media_policy_rotfo_desc:0 "一个国家的媒体权限决定了谁控制着通讯和信息的手段。"
 state_media_mr:0 "官方媒体"
 state_media_rotfo_name:"官方媒体"
 state_media_mr_desc:0 "选择将媒体仅限于国营或国家认可的机构，允许政府几乎完全控制信息。"
 censored_media_mr:0 "受审媒体"
 censored_media_rotfo_name:"受审媒体"
 censored_media_mr_desc:0 "选择允许某种程度上的自由媒体，但政府保留审查其认为有冒犯性或与目标对立的材料从而阻止的权利。"
 free_media_mr:0 "自由媒体"
 free_media_rotfo_name:"自由媒体"
 free_media_mr_desc:0 "这种选择解放了政府对媒体的控制。信息自由流动，人们自由决定。" 
 
