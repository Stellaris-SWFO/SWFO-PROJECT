 ##############Hyper Space Tracker############## 
 supremacy_hyperspacetracker_component:0 "超空间追踪系统"
 supremacy_hyperspacetracker_component_DESC:0 "至高无上号使用了先进的超空间追踪系统，这允许它通过超空间追踪目标。机器周围产生的静态超空间场将它们的处理能力提高到前所未有的水平。一个目标最后已知的轨迹产生了数万亿个潜在的目的地，但系统可以以可怕的速度计算这些地点。这也使得船可以跨越更远的距离。"
 
 
 #################Resurgent#################
 RESURGENT_SJFS_REACTOR:0 "SJFS III-A1A 型反应堆"
 RESURGENT_SJFS_REACTOR_DESC:0 "复兴级歼星舰由一个大型的 SJFS III-A1A 反应堆, 位于船底的圆顶形反应堆安全壳内. 反应堆由一个加固的反应堆上部结构和船体底盘支撑。"
 
 tech_RESURGENTREACTOR1:0 "SJFS III-A1A 型反应堆"
 tech_RESURGENTREACTOR1_desc:0 "复兴级歼星舰由一个大型的 SJFS III-A1A 反应堆, 位于船底的圆顶形反应堆安全壳内. 反应堆由一个加固的反应堆上部结构和船体底盘支撑。"
 
 RESURGENT_GEMON8_THRUSTER:0 "Gemon 8 型等离子引擎"
 RESURGENT_GEMON8_THRUSTER_DESC:0 "Gemon-8 是一个大型的离子推进器模块，第一秩序将这些使用在他们的复兴级歼星舰上。"
 
 tech_RESURGENTTHRUSTER1:0 "Gemon 8 型等离子引擎"
 tech_RESURGENTTHRUSTER1_desc:0 "Gemon-8 是一个大型的离子推进器模块，第一秩序将这些使用在他们的复兴级歼星舰上。"
 
 #################Supremacy#################
 tech_SUPREMACYREACTOR1:0 "无畏舰反应堆"
 tech_SUPREMACYREACTOR1_desc:0 "巨大的无畏舰由一个大型超物质湮灭反应堆提供动力。"
 
 SUPREMACY_MCSD_REACTOR:0 "无畏舰反应堆"
 SUPREMACY_MCSD_REACTOR_DESC:0 "巨大的无畏舰由一个大型超物质湮灭反应堆提供动力。"
 
 SUPREMACY_THRUSTER:0 "无畏舰引擎系统"
 SUPREMACY_THRUSTER_DESC:0 "无畏舰的亚光速引擎，这是对两颗死星的亚光速引擎系统的改进的成果。"
 
 tech_SUPREMACYTHRUSTER1:0 "至高无上旗舰引擎系统"
 tech_SUPREMACYTHRUSTER1_desc:0 "至高无上旗舰大约有32个亚光引擎，这是对两颗死星的亚光速引擎系统的改进的成果。"
 
 tech_supremacyhyperspacetracker:0 "超空间追踪系统"
 tech_supremacyhyperspacetracker_desc:0 "至高无上号使用了先进的超空间追踪系统，这允许它通过超空间追踪目标。机器周围产生的静态超空间场将它们的处理能力提高到前所未有的水平。一个目标最后已知的轨迹产生了数万亿个潜在的目的地，但系统可以以可怕的速度计算这些地点。这也使得船可以跨越更远的距离。"
 
 SHIP_SUPREMACY_HYPERSPACE_TRACKER:0 "超空间追踪系统"
