 EDY_SUPERLASER:0 "日蚀级超级激光炮"
 EDY_SUPERLASER_DESC:0 "日蚀级超级歼星舰携带的最致命的武器是一个轴向超级激光，与死星的超级激光中使用的一种光束，但其强度明显低于后者。这种超级激光是帝国舰队毁灭性武器的顶峰。"
 
