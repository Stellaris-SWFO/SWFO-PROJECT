 #TIE/fo
 SWFO_TIE_FIGHTER:0 "TIE/FO 战斗机"
 SWFO_TIE_FIGHTER_DESC:0 "TIE/FO 战斗机 俗称第一秩序TIE战斗机，是第一秩序使用的星际战斗机。TIE/FO是西纳舰队系统的一个产品，它的前身TIE/LN太空优势星际战斗机的外观是TIE/FO，它的内部改进为它提供了更强大的防御能力。"
 
 tech_strike_craft_tiefo:0 "TIE/FO 战斗机"
 tech_strike_craft_tiefo_desc:0 "TIE/FO 战斗机 俗称第一秩序TIE战斗机，是第一秩序使用的星际战斗机。TIE/FO是西纳舰队系统的一个产品，它的前身TIE/LN太空优势星际战斗机的外观是TIE/FO，它的内部改进为它提供了更强大的防御能力。"
 
 #TIE Silencer
 
 SWFO_TIE_SILENCER:0 "TIE/VN 沉默者"
 SWFO_TIE_SILENCER_DESC:0 "空间优势战斗机，正式名称为TIE-宿怨空间优势战斗机，也被称为TIE沉默者，是第一秩序使用的TIE-LINE星际战斗机的角度变体。西纳舰队系统的产品，其侵略性的设计和同样令人印象深刻的火力，是专门为第一秩序最优秀的成员而设计的。"
 
 tech_strike_craft_tiesilencer:0 "TIE/VN 沉默者"
 tech_strike_craft_tiesilencer_desc:0 "空间优势战斗机，正式名称为TIE-宿怨空间优势战斗机，也被称为TIE沉默者，是第一秩序使用的TIE-LINE星际战斗机的角度变体。西纳舰队系统的产品，其侵略性的设计和同样令人印象深刻的火力，是专门为第一秩序最优秀的成员而设计的。"
 
